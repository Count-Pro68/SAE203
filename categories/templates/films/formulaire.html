{% extends 'base.html' %}

{% block title %}{{ titre }}{% endblock %}

{% block content %}


<div class="card">
    <h2>{{ titre }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">✅ Valider</button>
    </form>
    <a href="{% url 'liste_films' %}" class="btn">↩️ Retour</a>
</div>
{% endblock %}
