{% extends 'base.html' %}

{% block title %}Supprimer{% endblock %}

{% block content %}


<div class="card">
    <h2>Supprimer le film</h2>
    <p>Confirmer la suppression de <strong>{{ film.titre }}</strong> ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Oui, supprimer</button>
    </form>
    <a href="{% url 'liste_films' %}" class="btn">Annuler</a>
</div>
{% endblock %}
