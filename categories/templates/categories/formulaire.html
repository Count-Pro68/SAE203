{% extends 'base.html' %}

{% block title %}{{ titre }}{% endblock %}

{% block content %}

<!--Correspond à "Ajouter une catégorie-->

<div class="card">
    <h2>{{ titre }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">✅ Valider</button>
    </form>
    <a href="{% url 'liste_categories' %}" class="btn btn-secondary">↩️ Retour</a>
</div>
{% endblock %}
